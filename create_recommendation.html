<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Recommendation - RecomFilm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .recommendation-block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .add-btn,
    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .add-btn {
      background-color: #eee;
      border: 1px solid #aaa;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .movie-search-widget {
      margin-top: 10px;
    }
    .suggestions-list {
      list-style: none;
      padding: 0;
      margin: 5px 0;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      background: white;
    }
    .suggestions-list li {
      padding: 8px;
      cursor: pointer;
    }
    .suggestions-list li:hover {
      background-color: #ddd;
    }
    .movie-details {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .movie-details img {
      max-width: 120px;
      border-radius: 4px;
    }
    .movie-info {
      max-width: 600px;
    }
    .loader {
      margin-top: 10px;
      font-style: italic;
    }
    .error {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Create a New Recommendation</h1>

  <form action="#" method="POST" enctype="multipart/form-data" id="recommendation-form" lang="en">

    <h2>Base Film or Series</h2>

    <label for="base-title">Title:</label>
    <div id="base-title-widget" class="movie-search-widget"></div>

    <label for="base-description">Description (theme, genre, atmosphere, etc.):</label>
    <textarea id="base-description" name="base_description" rows="4" placeholder="Describe the common features..." required></textarea>

    <label for="base-tags">Tags (optional):</label>
    <input type="text" id="base-tags" name="base_tags" placeholder="#firstlove, #drama, #action" />

    <label for="base-image">Upload Image (optional):</label>
    <input type="file" id="base-image" name="base_image" accept="image/*" />

    <hr />

    <h2>Recommendations</h2>

    <div id="recommendations">
      <div class="recommendation-block">
        <h3>Recommended Title #1</h3>
        <div class="movie-search-widget"></div>

        <label>Description:</label>
        <textarea name="recommendation[1][description]" rows="3" required></textarea>

        <label>Tags (optional):</label>
        <input type="text" name="recommendation[1][tags]" placeholder="#romance, #thriller" />

        <label>Upload Image (optional):</label>
        <input type="file" name="recommendation[1][image]" accept="image/*" />
      </div>
    </div>

    <button type="button" class="add-btn" id="add-recommendation-btn">+ Add Another Recommendation</button>

    <button type="submit" class="submit-btn">Submit Recommendation</button>
  </form>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

  const TMDB_API_KEY = '0f67bce088909b4a8bfe3f014e96fcee'; // <- Insert your TMDb API key here

  function MovieSearchWidget({ onMovieSelect, initialTitle = '', initialGenres = '' }) {
    const [query, setQuery] = React.useState(initialTitle);
    const [suggestions, setSuggestions] = React.useState([]);
    const [loading, setLoading] = React.useState(false);
    const [error, setError] = React.useState(null);
    const [selectedMovie, setSelectedMovie] = React.useState(null);
    const [genres, setGenres] = React.useState(initialGenres);

    const fetchMovies = async (searchText) => {
      if (!searchText) {
        setSuggestions([]);
        return;
      }
      setLoading(true);
      setError(null);
      try {
        const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(searchText)}&language=en-US`);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          setSuggestions(data.results);
        } else {
          setSuggestions([]);
          setError('No movies found');
        }
      } catch (err) {
        setError('Error fetching data');
        setSuggestions([]);
      } finally {
        setLoading(false);
      }
    };

    const selectMovie = async (movie) => {
      setLoading(true);
      setError(null);
      try {
        const response = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${TMDB_API_KEY}&language=en-US`);
        const data = await response.json();
        setSelectedMovie(data);
        setQuery(data.title);
        setGenres(data.genres.map(g => g.name).join(', '));
        setSuggestions([]);
        if (onMovieSelect) onMovieSelect(data);
      } catch (err) {
        setError('Error loading movie details');
      } finally {
        setLoading(false);
      }
    };

    React.useEffect(() => {
      const handler = setTimeout(() => {
        fetchMovies(query);
      }, 500);

      return () => clearTimeout(handler);
    }, [query]);

    return (
      <div>
        <input
          type="text"
          value={query}
          onChange={(e) => {
            setQuery(e.target.value);
            setSelectedMovie(null);
            setError(null);
            if (onMovieSelect) onMovieSelect(null);
          }}
          disabled={loading}
          placeholder="Enter movie or series title..."
          autoComplete="off"
        />
        {loading && <div className="loader">Loading...</div>}
        {error && <div className="error">{error}</div>}

        {!loading && suggestions.length > 0 && (
          <ul className="suggestions-list">
            {suggestions.map(movie => (
              <li key={movie.id} onClick={() => selectMovie(movie)}>
                {movie.title} ({movie.release_date ? movie.release_date.slice(0, 4) : 'â€”'})
              </li>
            ))}
          </ul>
        )}

        {selectedMovie && (
          <div className="movie-details">
            <img
              src={selectedMovie.poster_path ? `https://image.tmdb.org/t/p/w200${selectedMovie.poster_path}` : ''}
              alt={selectedMovie.title}
            />
            <div className="movie-info">
              <p><strong>Genres:</strong> {genres}</p>
            </div>
          </div>
        )}

        {/* Hidden input to store genres in parent form if needed */}
        <input type="hidden" value={genres} readOnly />
      </div>
    );
  }

  // Render the base movie widget
  ReactDOM.render(
    <MovieSearchWidget
      onMovieSelect={(movie) => {
        // Fill tags input for base movie genres display stays near poster, tags field is manual
        const baseTagsInput = document.getElementById('base-tags');
        if (movie) {
          // You can optionally prefill tags with genres or leave blank
          // baseTagsInput.value = movie.genres.map(g => `#${g.name.toLowerCase().replace(/\s/g, '')}`).join(', ');
        } else {
          baseTagsInput.value = '';
        }
      }}
    />,
    document.getElementById('base-title-widget')
  );

  // For recommendations blocks
  function initRecommendationBlock(block) {
    const widgetContainer = block.querySelector('.movie-search-widget');
    const tagsInput = block.querySelector('input[type="text"][name$="[tags]"]');
    ReactDOM.render(
      <MovieSearchWidget
        onMovieSelect={(movie) => {
          if (movie) {
            // Optionally prefill tags or leave blank:
            // tagsInput.value = movie.genres.map(g => `#${g.name.toLowerCase().replace(/\s/g, '')}`).join(', ');
          } else {
            tagsInput.value = '';
          }
        }}
      />,
      widgetContainer
    );
  }

  // Initialize existing recommendation blocks
  document.querySelectorAll('.recommendation-block').forEach(initRecommendationBlock);

  // Add new recommendation block handler
  document.getElementById('add-recommendation-btn').addEventListener('click', () => {
    const container = document.getElementById('recommendations');
    const index = container.children.length + 1;

    const block = document.createElement('div');
    block.className = 'recommendation-block';
    block.innerHTML = `
      <h3>Recommended Title #${index}</h3>
      <div class="movie-search-widget"></div>
      <label>Description:</label>
      <textarea name="recommendation[${index}][description]" rows="3" required></textarea>
      <label>Tags (optional):</label>
      <input type="text" name="recommendation[${index}][tags]" placeholder="#romance, #thriller" />
      <label>Upload Image (optional):</label>
      <input type="file" name="recommendation[${index}][image]" accept="image/*" />
    `;
    container.appendChild(block);
    initRecommendationBlock(block);
  });

  </script>

</body>
</html>
